<div class="container" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="mat-elevation-z8">
        <div class="center">

        
      <mat-card-header>
        <mat-card-title>
          <h2>Login</h2>
        </mat-card-title>
      </mat-card-header>
    </div>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<div class="login-container">


          <mat-form-field>
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" placeholder="Enter your username">
              <mat-error *ngIf="username?.invalid && username?.touched">
                username required
            </mat-error>
            </mat-form-field>

          <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" placeholder="Enter your password" type="password">
              <mat-error *ngIf="password?.invalid && password?.touched">
                password required
            </mat-error>
            </mat-form-field>
        </div>
        <div class="center">
          <mat-card-actions align="end">
              <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Sign In</button>
          </mat-card-actions>
        </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
