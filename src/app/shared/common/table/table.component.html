
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Table headers -->
    <ng-container [matColumnDef]="header" *ngFor="let header of headers">
        <th mat-header-cell *matHeaderCellDef> {{header}} </th>
        <td mat-cell *matCellDef="let element">

            <!-- image row -->
            <ng-container *ngIf="header === 'image'">
                <img (click)="openImageCard(element[header])" [src]="element[header]" width="50" height="50">
            </ng-container>

            <!-- stars row -->
            <ng-container *ngIf="header === 'stars'">
                <ng-container *ngFor="let i of [1,2,3,4,5]">
                    <mat-icon *ngIf="i <= element[header]" class="star-icon">star</mat-icon>
                </ng-container>
            </ng-container>

            <!-- ingredients row -->
            <ng-container *ngIf="header === 'ingredients'">
                <mat-select  [(value)]="element[header][0]" >
                    <mat-option *ngFor="let option of element[header]" [value]="option">{{ option }}</mat-option>
                  </mat-select>
            </ng-container>

            <!-- tags row -->
            <ng-container *ngIf="header === 'tags'">
                <ng-container *ngFor="let tag of element[header]">
                    <ng-container *ngIf="tag == 'spicy'">
                        <img [matTooltip]="tag" data-hover="spicy" class="icon" [src]='spicyUrl' width="40" height="40">
                    </ng-container>
                    <ng-container *ngIf="tag == 'vegan'">
                        <img [matTooltip]="tag" class="icon" [src]='veganUrl' width="40" height="40">
                    </ng-container>
                    <ng-container *ngIf="tag == 'vegetarian'">
                        <img [matTooltip]="tag" class="icon" [src]='vegetarianUrl' width="40" height="40">
                    </ng-container>

                </ng-container>
            </ng-container>

            <ng-container *ngIf="header === 'restaurant'">
                {{element[header].value}}
            </ng-container>

            <!--others rows -->
            <ng-container *ngIf="header !== 'image' && header !== 'ingredients' && header !== 'tags' && header !== 'stars' && header !== 'operations' && header !== 'restaurant'">
                {{element[header]}}
            </ng-container>

            <ng-container *ngIf="header === 'operations'" >
                <div  class="icons-container">

                    <mat-icon>
                        delete_outline
                    </mat-icon>
                    <mat-icon (click)="onDeleteClick(element)">
                        edit
                    </mat-icon>
                </div>
            </ng-container>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="headers"></tr>
    <tr mat-row *matRowDef="let row; columns: headers;"></tr>
</table>
<app-image-card *ngIf="showImageCard" [imageUrl]="imageUrl" (close)="closeImageCard()"></app-image-card>
